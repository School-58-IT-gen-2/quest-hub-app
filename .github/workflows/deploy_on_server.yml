name: Deploy project on server

on:
  push:
    branches:
      - master
      - cd_development
  workflow_dispatch:

jobs:
  ansible:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible

      - name: Set up SSH
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      - name: Construct connection string
        run: |
          echo "${{ secrets.SSH_HOST }}:${{ secrets.SSH_PORT }}" >> inventory.ini

      - name: Start test container playbook
        env:
          ANSIBLE_USER: ${{ secrets.ANSIBLE_USER }}
          ANSIBLE_HOST_KEY_CHECKING: False
        run: |
          ansible-playbook -i inventory.ini playbooks/start_test_container_playbook.yml --private-key private_key.pem -u ${{ secrets.ANSIBLE_USER }}

      - name: Wait for service to start
        run: |
          sleep 30  

      - name: Check health endpoint
        id: healthcheck
        run: |
          HEALTH_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://questhub.pro/health)
          if [ "$HEALTH_STATUS" -eq 200 ]; then
            echo "Healthcheck passed!"
            exit 0
          else
            echo "Healthcheck failed! Status code: $HEALTH_STATUS"
            exit 1
          fi

      - name: Set up Python
        if: failure() && steps.healthcheck.outcome == 'failure'
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        if: failure() && steps.healthcheck.outcome == 'failure'
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install aiogram asyncio python-dotenv
      
      - name: Send Telegram alert
        if: failure() && steps.healthcheck.outcome == 'failure'
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}  
          THREAD_ID: ${{ secrets.THREAD_ID }}  
          MESSAGE_TEXT: "Healthcheck failed: ${{ github.workflow }} workflow in ${{ github.repository }}. Healthcheck returned status code: $HEALTH_STATUS."
        run: |
          python3 ./scripts/send_telegram_alert.py

      - name: Deploy old version
        if: failure() && steps.healthcheck.outcome == 'failure'
        run: |
          ansible-playbook -i inventory.ini playbooks/deploy_old_version_playbook.yml --private-key private_key.pem -u ${{ secrets.ANSIBLE_USER }}

      - name: Deploy new version
        if: success() && steps.healthcheck.outcome == 'success'
        run: |
          ansible-playbook -i inventory.ini playbooks/deploy_new_version_playbook.yml --private-key private_key.pem -u ${{ secrets.ANSIBLE_USER }}
      
      - name: Clean up
        run: |
          rm -f private_key.pem inventory.ini